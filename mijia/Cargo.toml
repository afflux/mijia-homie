[package]
name = "mijia"
version = "0.4.0"
authors = ["Luis FÃ©lix <lcs.felix@gmail.com>", "Andrew Walbran <qwandor@google.com>", "David Laban <alsuren@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "A library for connecting to Xiaomi Mijia 2 Bluetooth temperature/humidity sensors."
repository = "https://github.com/alsuren/mijia-homie/"
keywords = ["ble", "bluetooth", "humidity", "temperature"]
categories = ["hardware-support"]

[dependencies]
bluez-async = "0.5.0"
futures = "0.3.17"
log = "0.4.14"
thiserror = "1.0.29"
tokio = "1.12.0"
tokio-stream = "0.1.7"
uuid = "0.8.2"

[dev-dependencies]
backoff = { version = "0.3.0", features = ["tokio"] }
chrono = "0.4.19"
eyre = "0.6.5"
pretty_env_logger = "0.4.0"
tokio = { version = "1.12.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
